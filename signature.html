<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0">
    <table
      border="0"
      cellspacing="0"
      cellpadding="0"
      width="514"
      style="
        width: 514px;
        padding: 10px;
        background: #030712;
        color: #f9fafb;
        font-family: Nunito, sans-serif;
      "
    >
      <tr>
        <td width="100%" style="vertical-align: bottom">
          <p style="font-size: 16pt; margin: 0">
            <strong style="font-weight: 700; font-family: Roboto, sans-serif"
              >[name]</strong
            >
          </p>

          <p
            style="
              font-size: 12pt;
              font-weight: 400;
              line-height: 1;
              margin-top: 0;
              margin-bottom: 18px;
              color: #6d28d9;
            "
          >
            [position]
          </p>

          <table
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="padding-bottom: 10px; color: #9ca3af"
          >
            <tr>
              <td width="19" style="padding-bottom: 6px">
                <img
                  src="https://www.codesculpt.org/email/phone-regular-24.png"
                  alt="phone"
                  width="14"
                  style="display: block; width: 14px"
                />
              </td>

              <td
                style="
                  font-size: 11pt;
                  font-weight: 400;
                  line-height: 1;
                  padding-bottom: 6px;
                "
              >
                <a
                  href="tel:+37067417628"
                  target="_blank"
                  style="text-decoration: none !important; color: inherit"
                >
                  [phone number]
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding-bottom: 6px">
                <img
                  src="https://www.codesculpt.org/email/envelope-regular-24.png"
                  alt="mail"
                  width="14"
                  style="display: block; width: 14px"
                />
              </td>

              <td
                style="
                  font-size: 11pt;
                  font-weight: 400;
                  line-height: 1;
                  padding-bottom: 6px;
                "
              >
                <a
                  href="mailto:augustas@codesculpt.org"
                  target="_blank"
                  style="text-decoration: none !important; color: inherit"
                >
                  [email]
                </a>
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src="https://www.codesculpt.org/email/world-regular-24.png"
                  alt="website"
                  width="14"
                  style="display: block; width: 14px"
                />
              </td>

              <td style="font-size: 11pt; font-weight: 400; line-height: 1">
                <a
                  href="https://www.codesculpt.org"
                  target="_blank"
                  style="text-decoration: none !important; color: inherit"
                >
                  www.codesculpt.org
                </a>
              </td>
            </tr>
          </table>
        </td>

        <td align="right" style="vertical-align: center">
          <img
            src="https://www.codesculpt.org/email/codesculpt.png"
            alt="logo"
            width="290"
            style="
              display: block;
              width: 290px;
              border-left: 2px solid #f9fafb;
              padding-left: 5px;
              margin-left: 5px;
            "
          />
        </td>
      </tr>
    </table>
  </body>
</html>
